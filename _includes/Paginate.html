<div class="center">
<div id="paginating">
    {% if paginator.previous_page %}
        <span class="page prev"><a href="{{paginator.previous_page_path | replace: 'index.html', '/' | replace: '//', '/'}}"><</a></span>
    {% endif %}
    <span class="page current">{{ paginator.page }}</span>
    {% if paginator.next_page %}
        <span class="page next"><a href="{{ paginator.next_page_path}}">></a></span>
    {% endif %}

</div>
    </div>
