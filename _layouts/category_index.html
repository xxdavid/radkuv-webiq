---
layout: atnav
---
<article>
<h2>{{ page.category | capitalize_all }}</h2>
{% for post in site.categories.[page.category] %}
    <li class="post">
      <a href="{{site.baseurl}}/{{ post.url }}">{{ post.title }}</a> <span class="datum">| {{ post.date | date: "%-d. %-m. %Y"  }}</span>
    </li>
{% endfor %}
</article>
